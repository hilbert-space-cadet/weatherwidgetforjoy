<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: serif;
    font-size: x-large;
    color: #000000;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: white;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var month = new Array(13);
    month[0] = "Placeholder";
    month[1] = "January";
    month[2] = "February";
    month[3] = "March";
    month[4] = "April";
    month[5] = "May";
    month[6] = "June";
    month[7] = "July";
    month[8] = "August";
    month[9] = "September";
    month[10] = "October";
    month[11] = "November";
    month[12] = "December";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthName = month[today.getMonth()+1];
    var date = dayOfWeek+", " + monthName + today.getDate() + " of " today.getFullYear() ;

    var greet;

    if (hrs < 12)
        greet = 'Good morning, Joy! ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Hiya, Joy! ';
    else if (hrs >= 17 && hrs <= 21)
        greet = 'Good evening, Joy! ';
    else if (hrs > 21 && <= 24)
        greet = 'Have a great sleep, Joy! ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script> 
</html>
