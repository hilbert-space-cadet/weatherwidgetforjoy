<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    text-align: left;
    line-height: 1.5;
    height:85%


}
#weather {
    font-family: monospace;
    font-size: medium;
    color: #626262;
    padding: 5px;
    text-align: left;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: white;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";
    
    var month = new Array(12);
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
    month[7] = "August";
    month[8] = "September";
    month[9] = "October";
    month[10] = "November";
    month[11] = "December";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthName = month[today.getMonth()];
    var date = dayOfWeek+", " +monthName+" "+ today.getDate() + " " +today.getFullYear()+"."  ;

    var greet;

    if (hrs < 12)
        greet = 'Good morning, Joy!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good afternoon, Joy! ';
    else if (hrs >= 17 && hrs <= 21)
        greet = 'Good evening, Joy!  ';
    else if (hrs > 21 && hrs <= 24)
        greet = 'Sleep well, Joy! ';

    greet+=`<div id="date">It's ${date}</div>`;
    
    document.getElementById('lbl').innerHTML =
        greet;
    
    
</script> 
</html>
